<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }

        header {
            background-color: #111;
            padding: 20px 0;
            text-align: center;
        }

        header img {
            width: 120px;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
        }

        .hero {
            background-image: url('your-background-image.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 100px 0;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        .cta-button {
            background-color: #e50914;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: #ff0a16;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            background-color: #000;
        }

        .footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <img src="netflix-logo.png" alt="Netflix Logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">Latest</a>
            <a href="#">My List</a>
        </nav>
    </header>

    <div class="hero">
        <h1>Welcome to Netflix</h1>
        <p>Watch unlimited TV shows and movies anytime, anywhere. Cancel anytime.</p>
        <a href="#" class="cta-button">Get Started</a>
    </div>

    <footer class="footer">
        <p>&copy; 2023 Netflix Clone</p>
    </footer>
</body>
</html>
